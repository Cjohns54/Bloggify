{% load static %}

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style type="text/css">
	body {
  		background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
	}

	.container {
 		max-width: 960px;
	}

	.pricing-header {
 	 	max-width: 700px;
	}

</style>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>

<div class="container py-3">
  <header>
    <div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><img class="img-fluid mx-auto d-block"src="{% static 'Bloggify_png.png' %}" alt="Bloggify Logo" width="92" height="92"></svg>
        <span class="fs-4">
          {% if request.user.is_authenticated %}
          <p class="p-3">Hello, {{request.user.username}}!</p>
          {% endif %}
        </span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      {% if request.user.is_authenticated %}
        <p><a class="p-2 text-dark" href="{% url 'home' %}">Home</a></p> 
        <p><a class="p-2 text-dark" href="{% url 'account' %}">Account</a></p> 
        <p><a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a></p> 
      {% else %}
        <p><a class="p-2 btn" href="{% url 'home' %}">Home</a></p> 
        <p><a class="p-2 btn" href="{% url 'login' %}">Login</a></p> 
        <p><a class="p-2 btn btn-outline-primary" href="{% url 'register' %}">Register</a></p>
      {% endif %}

      </nav>
    </div>
     
      </nav>
    </div>
